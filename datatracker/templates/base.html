<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">Video Game DATA</a>
    <input class="form-control form-control-dark w-100" type="text" placeholder="Search" label="Search">
    <div class="btn-group">
      <button type="button" class="btn btn-danger">Search By:</button>
      <button type="button" class="btn btn-danger dropdown-toggle dropdown-toggle-split" data-toggle="dropdown">
        <span class="sr-only">Drop</span>
      </button>
        <div class="dropdown-menu">
          <button type="submit">Submit</button>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#">Platform</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#">Year</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#">Genre</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#">Publisher</a>
        </div>
    </div>
  </header>
  <h2>Game List</h2>
  <div class="table-responsive">
    <table class="table table-striped table-sm">
      <thead>
        <tr>
          {% for header in headings %}
          <th>{{ header }}</th>
          {% endfor %}
        </tr>
      </thead>
      <tbody>
        {% for row in data %}
        <tr>
          {% for cell in row %}
          <td>{{ cell }}</td>
          {% endfor %}
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
<header>
    {% block header %}{% endblock %}
</header>
    {% block content %}{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
