{% extends 'base.html' %}

{% block header %}
<h1 style="text-align: center">{% block title %} SHART {% endblock %}</h1>
{% endblock %}
{% block content %}
<div class="ct-chart ct-perfect-fourth" style="width:75%; height:auto;"></div>
  <script>
  // Our labels and three data series
var data = {
  labels: ['2013', '2014', '2015', '2016'],
  series: [
    [5, 4, 3, 7],
    [3, 2, 9, 5],
    [10, 7, 3, 0]
  ]
};

var options = {
  showPoint: true,
  lineSmooth: true,


  axisX: {
    showGrid: true,
    showLabel: true
  },
  axisY: {
    offset: 80,
    labelInterpolationFnc: function(value) {
      return '$' + value + 'm';
    }
  }
};

// All you need to do is pass your configuration as third parameter to the chart function
new Chartist.Line('.ct-chart', data, options);
  </script>
{% endblock %}
